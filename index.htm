<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="continer">
    <div class="row">
      <!-- serach for gifs -->
      <div class="col-md-3 col-12 px-4 sidebar">
        <form class="pl-1">
          <div class="form-group">
            <label for="searchTerm">Add a Button</label>
            <input type="string" class="form-control" id="searchTerm" placeholder="Enter search term">
          </div>
          <!--create search button on the form-->
          <button type="submit" id="addButton" class="btn btn-primary">Add</button>
          <!-- <button type="submit" id="clearButton" class="btn btn-warning">Clear</button> -->
        </form>
        <hr>
        <div id="buttonList">

        </div>
      </div>
      <!-- display area for gifs -->
      <div id="gifDisplay" class="col-md-9 col-12">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
